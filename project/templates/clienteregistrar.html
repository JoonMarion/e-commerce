{% extends 'base.html' %}

{% block title %}Cadastrar{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
        list-style: none;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h3>Cadastrar</h3>

            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

             <p>Já é cadastrado?
                <a href="{% url 'lojaapp:clienteentrar' %}">Faça o login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
